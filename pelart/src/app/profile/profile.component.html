<h1>Make a post to upload your art</h1>
<div>
    <div>
        <div>Title</div>
        <input [(ngModel)]="email"
        type="text"
        placeholder="Enter your Title">
    </div>
    <button (click)="addPost()">Add Post</button>
</div>
<hr>
<br>

<div *ngFor="let newsfeedItem of newsfeedItems">
    <h1>{{newsfeedItem.email}}</h1>
    <br>
    <br>
    <app-file-upload></app-file-upload>
</div>
