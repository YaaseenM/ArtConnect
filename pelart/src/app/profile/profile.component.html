<div>
    <div>
        <div>Title</div>
        <input [(ngModel)]="email"
        type="text"
        placeholder="Enter your Title">
    </div>
    <div>
        <div>Post</div>
        <input [(ngModel)]="password"
         type="text" placeholder="Enter your Post ">
    </div>
    <button (click)="addPost()">Add Post</button>
</div>

<br>
<br>
<br>

<div *ngFor="let newsfeedItem of newsfeedItems">
    <div>{{newsfeedItem.email}}</div>
    <div>{{newsfeedItem.password}}</div>
    <br>
    <app-file-upload></app-file-upload>
</div>
